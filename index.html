<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scorekeeper.css">
    
</head>
<body>
        <div id="container">
            <h3>Simple Scorekeeping app, using mainly Javascript!</h3>         
            
            <h1><span id = "p1score">0</span> - <span id = "p2score">0</span> </h1>
    
            <p>Playing to: <span>5</span></p>
            <p>Type or select the winning value below!</p>

            <input type="number"> <br><br>
            <button id= "p1">Player One</button>
            <button id= "p2">Player Two</button>
            <button id= "reset">Reset!</button>
        </div>  

    <script src="ScoreKeeper.js"></script>
</body>
</html>
